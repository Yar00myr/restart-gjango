{% extends 'shop/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Your cart</h2>
        {% if cart_items %}
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th>Amount</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                            <tr>
                                <td>{{item.product.name}}</td>
                                <td>{{item.amount}}</td>
                                <td>{{item.product.price}}</td>
                                <td><a href="{% url 'shop:cart_remove' item.product.id %}" class="btn btn-sm btn-outline-danger" title="Remove item"> x </a></td>
                            </tr>
                        {% endfor %}
                        <tr class="table-secondary">
                            <td class="taxt-start">
                                <strong>Total:</strong>
                            </td>
                            <td class="text-end" colspan="4">
                                <strong>{{total_price}}</strong>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="{% url 'shop:checkout' %}" class="btn btn-success"> Order</a>
            </div>
        {% else %}
            <div class="alert alert-info" role="alert">
                Your cart is empty  
            </div>
        {% endif %}
    </div>
{% endblock %}
